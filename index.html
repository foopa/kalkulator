<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    


    <div id="mydiv">



        <form name="cal" autocomplete="off">
          <div id="mydiv-2">
              <div id="mydivheader">
           <div class="top">    
           <input type="text" placeholder="0" name="display" id="result" onkeypress="return event.charCode >= 48 && event.charCode <= 57" >
      
           </div>
              </div>
      
              <div class="buttons">
           <input type="button" value="C" onclick="cal.display.value= '' " id="del">
           <input type="button" value="(" onclick="cal.display.value+= '('" class="button">
           <input type="button" value=")" onclick="cal.display.value+= ')'" class="button">
           <input type="button" value="รท" onclick="cal.display.value+= '/'" class="button operator">
           <input type="button" value="7" onclick="cal.display.value+= '7'" class="button">
           <input type="button" value="8" onclick="cal.display.value+= '8'" class="button">
           <input type="button" value="9" onclick="cal.display.value+= '9'" class="button">
           <input type="button" value="x" onclick="cal.display.value+= '*'" class="button operator">
           <input type="button" value="4" onclick="cal.display.value+= '4'" class="button">
           <input type="button" value="5" onclick="cal.display.value+= '5'" class="button">
           <input type="button" value="6" onclick="cal.display.value+= '6'" class="button">
           <input type="button" value="-" onclick="cal.display.value+= '-'" class="button operator">
           <input type="button" value="1" onclick="cal.display.value+= '1'" class="button">
           <input type="button" value="2" onclick="cal.display.value+= '2'" class="button">
           <input type="button" value="3" onclick="cal.display.value+= '3'" class="button">
           <input type="button" value="+" onclick="cal.display.value+= '+'" class="button operator">
           <button type="button" onclick="cal.display.value+= '0'"><span>0</span></button>
           <input type="button" value="." onclick="cal.display.value+= '.'">
           <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)">

              </div>
          </div>
      </form>
      
      
      
      
      
      
      
      
      
      </div>
     

<script src="drag.js"></script>
<script src="./calc.js"></script>
</body>
</html>
