<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">




    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <button class="icon">

   </button>

    <div id="mydiv">



        <form name="cal" autocomplete="off">
          <div id="mydiv-2">
              <div id="mydivheader">
                  <button class="buttonexit" type="button"><a>x</a></button>
           <div class="top">    
           <input type="text" placeholder="0" name="display" id="result" onkeypress="return event.charCode >= 48 && event.charCode <= 57" >
      
           </div>
              </div>
      
              <div class="buttons">
           <input type="button" value="C" id="del">
           <input type="button" value="(" class="button">
           <input type="button" value=")" class="button">
           <input type="button" value="รท" class="button operator">
           <input type="button" value="7" class="button">
           <input type="button" value="8" class="button">
           <input type="button" value="9" class="button">
           <input type="button" value="x" class="button operator">
           <input type="button" value="4" class="button">
           <input type="button" value="5" class="button">
           <input type="button" value="6" class="button">
           <input type="button" value="-" class="button operator">
           <input type="button" value="1" class="button">
           <input type="button" value="2" class="button">
           <input type="button" value="3" class="button">
           <input type="button" value="+" class="button operator">
           <button type="button" value="0" class="button"><span>0</span></button>
           <input type="button" value=".">
           <input type="button" value="=" class="calculate">

              </div>
          </div>
      </form>
      
      
      
      
      
      
      
      
      
      </div>
     

<script src="drag.js"></script>
<script>
    let exit = document.querySelector('.buttonexit');
    let calculator = document.querySelector('#mydiv');


    exit.addEventListener('click',function()
    {
       calculator.style.display = "none";


    }
    )

</script> 
<script>
        let opencalc = document.querySelector('.icon');

        let calculatoropen = document.querySelector('#mydiv');

        opencalc.addEventListener('dblclick',function()
        {
            calculatoropen.style.display = "block";
        }
        )

</script>
    
<script src="./calc.js"></script>
</body>
</html>
